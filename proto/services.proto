syntax = "proto3";

package openroute;
option go_package = "openRoute/orpb";

import "types.proto";

service ProposalService {
  rpc CreateProposal(CreateProposalReq) returns (Uuid);
  rpc GetProposal(Uuid) returns (Proposal);
}

service UserService {
  rpc RegisterUser(RegisterUserReq) returns (User);
  rpc GetUser(Uuid) returns (User);
}
